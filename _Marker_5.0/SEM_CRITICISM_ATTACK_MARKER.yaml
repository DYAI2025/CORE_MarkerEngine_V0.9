description: Erfasst Ad-hominem-Kritik, die den Charakter oder die Persönlichkeit
  einer Person angreift, anstatt sich auf ein spezifisches Verhalten zu beziehen.
  Folgt Gottman's Konzept der 'Criticism'.
examples:
  negative: []
  positive:
  - Du bist einfach zu egoistisch, um das zu verstehen.
  - Du bist so faul, kein Wunder, dass du nichts auf die Reihe kriegst.
  - Du bist immer so dramatisch, das ist unerträglich.
  - Du bist so manipulativ, ich kann dir nicht mehr vertrauen.
  - Du bist so dumm, das hätte jeder sehen müssen.
  - Du bist so unsensibel, du verletzt immer alle.
  - Du bist so ein Versager, du schaffst nie etwas.
  - Du bist so verlogen, ich glaube dir kein Wort mehr.
  - Du bist so kindisch, benimm dich endlich wie ein Erwachsener.
  - Du bist so arrogant, du denkst, du bist besser als alle anderen.
frame:
  concept: 'Persönlicher Angriff (Gottman: Criticism)'
  narrative: accusation / character assassination
  pragmatics: Eskalationspotenzial, dient der Abwertung des Gegenübers, verhindert
    konstruktive Konfliktlösung.
  signal:
  - Kombination aus direkter Anschuldigung (z.B. 'Du bist...') und einer generalisierenden,
    negativen Charaktereigenschaft.
